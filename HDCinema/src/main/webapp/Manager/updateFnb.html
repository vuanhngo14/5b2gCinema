<!DOCTYPE html>

<!-- Specify the language of the content as English -->
<html lang="en">

    <head>

        <!-- Specify the character encoding by using the charset attribute -->
        <!-- Set the viewport to scale the website on all devices with fitting dimensions -->
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Manager Update Food Drink</title>

        <!-- Google jQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Swiper link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

        <!-- Font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- BoxIcon cdn link -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Css file link -->
        <link rel="stylesheet" href="./styles/addFnb.css">

    </head>

    <body>

        <!-- Header section starts -->
        <header>
            <a href="#" class="logo"><i class="fas-fa-untensils"></i>5B2G Cinema</a>

            <nav class="navbar">
                <a class="movie" href="movies.html">Movies</a></li>
                <a class="active" href="fnb.html">Food & Baverage</a></li>
                <a class="CR" href="cinemaRoom.html">Cinema Rooms</a></li>
                <a class="report" href="report.html">Generate Reports</a></li>
            </nav>

            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
                <a href="../logout.html" class="bx bx-lock-open"></a>
            </div>
        </header>
        <!-- Header section ends -->

        <!-- Fnb info starts -->
        <section>

            <h1 id="addFnbTitle">Update Food</h1><hr/>

            <form>
                <div id="tablediv">
                    <table id="infoTable">
                        
                        <!--  
                        <tr>
                            <th><label for="picture">Upload Picture:</label></th>
                            <th><input type="file" id="picture" name="picture" accept="image/*"></th>
                        </tr>
                        -->
                        <tr>
                            <th><label for="itemID">Food ID:</label></th>
                            <th><input type="text" id="itemID" name="itemID"></th>
                        </tr>
                        
                        <tr>
                            <th><label for="name">Food Name:</label></th>
                            <th><input type="text" id="name" name="name"></th>
                        </tr>

                        <tr>
                            <th><label for="price">Price:</label></th>
                            <th><input type="text" id="price" name="price"></th>
                        </tr>

                        <tr>
                            <th><label for="size">Size:</label></th>
                            <th><input type="text" id="size" name="size"></th>
                        </tr>

                        <tr>
                            <th><label for="description">Description:</label></th>
                            <th><input type="text" id="description" name="description"></th>
                        </tr>
                        
                        <tr>
                            <th><label for="type">type:</label></th>
                            <th><input type="text" id="type" name="type"></th>
                        </tr>
                    </table>
                </div>
                    
                <div class="btn">
                    <button id="confirmBtn" type="button">Confirm</button>
                    <button id="cancelBtn" onclick="goBack()">Cancel</button>
                </div>
            </form>
        </section>
        <!-- Fnb info ends -->

        <script src="noSearchBar.js"></script>
        <script>
            $(document).ready(function() {
                $("#confirmBtn").click(function() {
                    $.ajax({
                        url: "../updateFoodDrink",
                        type: "POST",
                        data: { 
                        	itemID: $("#itemID").val(),
                            name: $("#name").val(),
                            price: $("#price").val(),
                            size: $("#size").val(),
                            description: $("#description").val(),
                            type: $("#type").val()
                        },
                        success: function(response){
                        	window.location.href = "./fnb.html";
                        }
                    });
                });
            });

        </script>
    </body>
</html>
