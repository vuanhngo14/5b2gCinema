<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5B2G Cinema | Payment</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- boxIcon cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css file link -->
    <link rel="stylesheet" href="makePaymentCust.css">
</head>
<body>


<!-- header section starts -->
<header>
    <a href="#" class="logo">5B2G Cinema</a>

    <nav class="navbar">
        <a class="#home" href="custHome.html">Home</a>
        <a class="active" id="#ticket" href="custMovie.html">Ticket Management</a>
        <a class="#order" href="custOrder.html">Order Management</a>
        <a class="#redeem" href="custRedeem.html">Redeem Rewards</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i> 
        <a href="../logout.html" class="bx bx-lock-open"></a> <!--logout button-->
    </div>
</header>

<!-- header section ends -->

<!-- search form start -->
<form action="" id="search-form">
    <input type="search" placeholder="Search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- search form ends  -->

<div class="container">
    <h6>Checkout</h6>
    <a href="custHome.html" class="cancel">x</a>
    <h1>Payment</h1>
    <form action="">
        <label for="paymethod">Payment Method
            <select name="paymethod" id="paymethod">
                <option value="cash">Cash</option>
                <option value="debit-card">Debit Card</option>
                <option value="credit-card">Credit Card</option>
            </select>
        </label>
        <label for="cardnum">Card Number
            <input type="text" name="cardnum" id="cardnum" maxlength="16" onkeypress="cardspace()"/>
        </label>
        <div class="float">
            <label for="validtill">Valid Till
                <input type="text" name="validtill" id="validtill" maxlength="6" onkeypress="addSlashes()"/>
            </label>
            <label for="cvv">CVV
                <input type="text" name="cvv" id="cvv" maxlength="3"/>
            </label>
        </div>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox"/>
                <p>Terms and Conditions Apply</p>
            </label>
            <a href="#" onclick="viewTicket()" class="btn">Buy Now</a>
    </form>
</div>

































<!-- js file link -->
<script src="makePaymentCust.js"></script>

</body>
</html>
